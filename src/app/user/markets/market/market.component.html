<body>
  <div class="row images">
    <div class="cover col-sm-12">
      <img
        [src]="'https://meat-market.herokuapp.com/' + Market.cover"
        [alt]="Market.cover"
      />
    </div>
    <div class="container">
      <div class="profile col-sm-12">
        <div class="row">
          <div class="col-sm-2">
            <img
              [src]="'https://meat-market.herokuapp.com/' + Market.logo"
              [alt]="Market.logo"
            />
          </div>
          <div class="col-sm-8 name">
            <h2>{{ Market.username }}</h2>
            <span>{{ Market.email }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container page">
    <div class="row">
      <div class="col-sm-3">
        <span>{{ Market.description }} </span>
      </div>
      <div class="col-sm-9">
        <div class="row">
          <div
            *ngFor="let res of Market.product"
            class="col-xl-3 col-md-4 col-sm-12 theme"
          >
            <div class="row">
              <div class="col-sm-12 product">
                <img
                  [src]="'https://meat-market.herokuapp.com/' + res.image"
                  alt="{{ res.image }}"
                />
              </div>
              <div class="col-sm-12">
                <span>{{ res.name }}</span>
              </div>
              <div class="col-sm-6 seller">
                البائع
              </div>
              <div class="col-sm-6 logo">
                <img
                  [src]="'https://meat-market.herokuapp.com/' + Market.logo"
                  alt="{{ Market.logo }}"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
