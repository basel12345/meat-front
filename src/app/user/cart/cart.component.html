<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 product">
        <div class="row first" *ngFor="let res of Cart">
          <div class="col-sm-6 image">
            <img
              [src]="'https://meat-market.herokuapp.com/' + res.image"
              [alt]="res.image"
            />
          </div>
          <div class="col-sm-6">
            <h4>{{ res.name }}</h4>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <span>السعر: </span> {{ res.price }}
              </div>
              <div class="col-sm-6 col-md-6">
                <span>الوزن: </span> {{ res.weight }}
              </div>
              <div class="col-sm-12" class="delete">
                <button class="danger" (click)="deleteCart(res._id)">
                  حذف
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-3 total">
        <h4>المجموع</h4>
        <div class="row" style="margin-top: 27px;">
          <div class="col-sm-8">الوزن الكلي :</div>
          <div class="col-sm-4">{{ totalWeight }}</div>
        </div>
        <div class="row" style="margin-top: 27px;">
          <div class="col-sm-8">المجموع :</div>
          <div class="col-sm-4">{{ totalPrice }}</div>
        </div>
      </div>
    </div>
  </div>
</body>
